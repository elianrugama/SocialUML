{% extends 'feed.html' %}
{% load static %}

{% block content %}


<div class="lg:flex lg:space-x-10" id="historias1">
    <div class="lg:w-3/4 lg:px-20 space-y-7">

        <!-- user story -->
        
        <div class="user_story relative" id="historias12">
            <div class="flex overflow-x-auto md:overflow-hidden space-x-2">
                {% for historia in historias %}
                <a href="#create-post" uk-toggle="target: body ; cls: story-active">
                    <div class="single_story">
                        <img src="/media/{{historia.image}}" alt="" class="w-full">
                        <div class="story-avatar">
                            <img src="/media/{{historia.image}}" alt="" class="w-full">
                        </div>
                        <div class="story-content">
                            <h4>{{historia.username}}</h4>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
            <span class="absolute bg-white lg:flex items-center justify-center p-2 rounded-full shadow-md text-xl w-9 z-10 uk-position-center-right -mr-4 hidden"
                uk-toggle="target: body ; cls: story-active">
                <i class="icon-feather-chevron-right"></i>
            </span>
        </div>
        

        <!-- create post -->
        <div class="card lg:mx-0 p-4" uk-toggle="target: #create-post-modal">
            <div class="flex space-x-3">
                <img src=""
                    class="w-10 h-10 rounded-full">
                <input placeholder="¿Que estas pensando?" type="text"
                    class="bg-gray-100 hover:bg-gray-200 flex-1 h-10 px-6 rounded-full">
            </div>
            <div class="grid grid-flow-col pt-3 -mx-1 -mb-1 font-semibold text-sm">
                <div class="hover:bg-gray-100 flex items-center p-1.5 rounded-md cursor-pointer">
                    <svg class="bg-blue-100 h-9 mr-2 p-1.5 rounded-full text-blue-600 w-9 -my-0.5 hidden lg:block"
                        data-tippy-placement="top" title="Tooltip" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                        </path>
                    </svg>
                    Foto/Video
                </div>
                <div class="hover:bg-gray-100 flex items-center p-1.5 rounded-md cursor-pointer">
                    <svg class="bg-green-100 h-9 mr-2 p-1.5 rounded-full text-green-600 w-9 -my-0.5 hidden lg:block"
                        uk-tooltip="title: Messages ; pos: bottom ;offset:7" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        title="" aria-expanded="false">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                        </path>
                    </svg>
                    Pestaña Amigos
                </div>
                <div class="hover:bg-gray-100 flex items-center p-1.5 rounded-md cursor-pointer">
                    <svg class="bg-red-100 h-9 mr-2 p-1.5 rounded-full text-red-600 w-9 -my-0.5 hidden lg:block"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    Sentimiento/Actividad
                </div>
            </div>
        </div>
        <div id="publicaciones">


        </div>
        <div class="flex justify-center mt-6">
            <a href="#"
                class="bg-white dark:bg-gray-900 font-semibold my-3 px-6 py-2 rounded-full shadow-md dark:bg-gray-800 dark:text-white">
                Cargar mas ..</a>
        </div>
    </div>



</div>
{% endblock %}
